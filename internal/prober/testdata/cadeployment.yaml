apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autoscaler
  namespace: default
  labels:
    app: ca
spec:
  replicas: 0
  selector:
    matchLabels:
      app: ca
  template:
    metadata:
      labels:
        app: ca
    spec:
      containers:
        - name: ca-main
          image: nginx:1.14.2
          ports:
            - containerPort: 80
