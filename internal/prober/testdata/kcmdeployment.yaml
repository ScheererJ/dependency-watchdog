apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-controller-manager
  namespace: default
  labels:
    app: kcm
spec:
  replicas: 0
  selector:
    matchLabels:
      app: kcm
  template:
    metadata:
      labels:
        app: kcm
    spec:
      containers:
        - name: kcm-main
          image: nginx:1.14.2
          ports:
            - containerPort: 80
