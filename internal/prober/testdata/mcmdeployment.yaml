APIVersion: apps/v1
kind: Deployment
metadata:
  name: mcm
  namespace: default
  labels:
    app: mcm
spec:
  replicas: 0
  selector:
    matchLabels:
      app: mcm
  template:
    metadata:
      labels:
        app: mcm
    spec:
      containers:
        - name: mcm-main
          image: nginx:1.14.2
          ports:
            - containerPort: 80